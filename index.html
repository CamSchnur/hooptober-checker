<html>
    <head>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <title>Hooptober X Checker</title>

<body>
    <div class=".pageTitle">
        <p>Hooptober X Validator</p>
    </div>
    <div id="input" class="resultsStd">
    <p>Input:</p>
    <form id="uploadForm">
        Your Hooptober List: <input type="file" id="csvUpload" accept=".csv" /><br/>
        <p class="subtitle">(This should be in CSV format, which can be downloaded from your letterboxd account <a href="https://letterboxd.com/settings/data/"">here</a>.)</p><br/>
        Your Birth Year: <input type="text" id="birthYear"/>
        <p class="subtitle">(This is optional, not stored, and only used to determine "the year you turned 10")</p><br/>
        <br/>
        <input type="submit" value="Analyze" />
    </form></div>
    <br>
    <div id="results" class="resultsStd">Results:</div>
</body>


<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
<script src="js/checkInclusionInList.js"></script>
<script src="js/main.js"></script> 

</html>
